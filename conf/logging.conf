[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=simpleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler
propagate=1

# [logger_anygit.bin]
# level=DEBUG
# handlers=consoleHandler
# propagate=1
# qualname=anygit.bin

# [logger_anygit.data]
# handlers=consoleHandler
# propagate=1
# qualname=anygit.data

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=simpleFormatter
args=(sys.stdout,)

[formatter_simpleFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=